<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="page-transitions.css" />
    <style>
      /* Centered welcome layout */
      .welcome {
        position: fixed; inset: 0; display: grid; place-items: center; padding: 24px;
        text-align: center;
      }
      .welcome .lines { max-width: 860px; }
      .welcome h1, .welcome p { margin: 0.25rem 0; color: var(--text); }
      .welcome h1 { font-family: 'Satisfy', cursive; font-size: clamp(2rem, 6vw, 3.2rem); }
      .welcome p { font-size: clamp(1rem, 2.6vw, 1.3rem); font-weight: 700; }
    </style>
  </head>
  <body class="theme-mint page">
    <div id="hearts-layer" aria-hidden="true"></div>
    <main class="welcome">
      <div class="lines">
        <h1 class="w-line">ðŸŽ‰ Happy Birthday, baby! ðŸ’•</h1>
        <p class="w-line">This is a little gift from me to you</p>
        <p class="w-line">I hope you like this website that I made</p>
        <p class="w-line">(made with love ðŸ’š)</p>
      </div>
    </main>

    <script src="transition.js"></script>
    <!-- GSAP and Confetti -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
      // Minimal hearts generator (copied locally to avoid script.js dependencies)
      function createHearts(count = 20) {
        const layer = document.getElementById('hearts-layer');
        const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
        for (let i = 0; i < count; i++) {
          const h = document.createElement('div');
          h.className = 'heart';
          const size = 16 + Math.random() * 18; // 16â€“34px
          h.style.setProperty('--size', `${size}px`);
          h.style.left = `${Math.random() * vw}px`;
          h.style.top = `${60 + Math.random() * 30}vh`;
          h.style.opacity = `${0.55 + Math.random() * 0.35}`;
          h.style.setProperty('--dur', `${8 + Math.random() * 8}s`);
          layer.appendChild(h);
        }
      }
      createHearts(28);

      // GSAP text fade-in with stagger
      gsap.set('.w-line', { opacity: 0, y: 12 });
      gsap.to('.w-line', { opacity: 1, y: 0, duration: 0.8, ease: 'power2.out', stagger: 0.18 });

      // Confetti bursts
      function burstConfetti() {
        confetti({ particleCount: 80, spread: 90, origin: { y: 0.2 } });
        confetti({ particleCount: 60, spread: 70, origin: { y: 0.8 } });
      }
      burstConfetti();
      const confettiTimer = setInterval(burstConfetti, 1200);

      // After a few seconds, transition to Home page
      setTimeout(() => {
        clearInterval(confettiTimer);
        document.body.classList.remove('ready');
        document.body.classList.add('leaving');
        setTimeout(() => { window.location.href = 'home.html'; }, 350);
      }, 5200);
    </script>
  </body>
</html>
